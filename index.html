<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日金句</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', '華康標楷體', 'KaiTi', serif;
            background: linear-gradient(135deg, #b8c5a8 0%, #a5b593 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4a5a4a;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 24px;
            color: #5a6b5a;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .quote-container {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .quote {
            font-size: 18px;
            line-height: 1.8;
            color: #4a5d4a;
            font-style: italic;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            padding: 0 10px;
        }

        .quote.show {
            opacity: 1;
            transform: translateY(0);
        }

        .quote::before {
            content: '"';
            font-size: 24px;
            color: #7a8a7a;
            margin-right: 5px;
        }

        .quote::after {
            content: '"';
            font-size: 24px;
            color: #7a8a7a;
            margin-left: 5px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #7a8a7a, #6b7b6b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(122, 138, 122, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(122, 138, 122, 0.4);
            background: linear-gradient(45deg, #6b7b6b, #5c6c5c);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            color: #7a8a7a;
            font-style: italic;
        }

        .error {
            color: #8a9a6a;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .title {
                font-size: 20px;
                margin-bottom: 25px;
            }
            
            .quote {
                font-size: 16px;
                line-height: 1.7;
            }
            
            .refresh-btn {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">每日金句</h1>
        <div class="quote-container">
            <div class="quote" id="quoteText">載入中...</div>
        </div>
        <button class="refresh-btn" id="refreshBtn" onclick="getNewQuote()">換一句</button>
    </div>

    <script>
        // 備用金句數據
        const fallbackQuotes = [
            "如果我不開心的時候就吃東西，也只會感受到短暫的安慰。接著就會面臨三個問題：原本的問題、失去控制而心情變差、體重增加。當我因為情緒而想吃東西時，我想面對一個問題，還是三個問題？",
            "每個決定都很重要。我的每個選擇都會增強神經的連結。",
            "無論如何我都會有負擔：要不就是努力維持健康的負擔、要不就是因為多吃少動導致的身體負擔。至少當我努力維持健康飲食時，我可以得到許多正面效益。",
            "健康飲食好處：衣服好買、當小期的健康美麗媽媽、看起來像妹仔、永遠都有體力陪小期奔跑。",
            "我要健康，就必須把健康飲食跟運動放在首位。書本、影集跟卡通明天都還能看，把握此刻。",
            "我需要面對現實。如果我的目標是減重，那就不該吃計畫以外的食物。當然我也可以明天再按照計畫飲食，但過去的經驗告訴我，此刻脫離正軌是不對的。如果我現在拒絕美食的誘惑，明天量體重時，我會很慶幸自己沒有亂吃。",
            "如果我犯了一個飲食錯誤，就不要再繼續犯更多錯。如果我下樓梯跌倒，我不可能認為自己一路滾下去算了。所以當我飲食破功時，我也不會乾脆大吃特吃。",
            "周鵬鵬吃，我也想吃！他打網球超過兩小時、打桌球、沒事就揮空拍，你確定要跟他吃一樣？",
            "坐下來慢慢吃，享受每一口食物。",
            "轉移注意力4：感受「現在想吃東西的感受」後面有什麼",
            "轉移注意力3：看小期照片、拿書出來看、寫字、聽podcst",
            "轉移注意力2：等10分鐘後，再決定",
            "轉移注意力1：觀察周遭、練習呼吸、站起來走走、伸展身體",
            "想像戰勝誘惑的自己，備感自豪的樣子。",
            "每天都吃一包餅乾，是我要的嗎？",
            "擁有健康飲食習慣的自己，長得如何？"
        ];
        
        let quotes = [];
        let currentQuoteIndex = -1;

        // 載入金句資料
        async function loadQuotes() {
            try {
                console.log('嘗試載入 quotes.json...');
                const response = await fetch('./quotes.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                quotes = data.quotes;
                
                if (quotes.length === 0) {
                    throw new Error('金句資料為空');
                }
                
                console.log('成功載入 JSON 文件，共', quotes.length, '條金句');
                
            } catch (error) {
                console.warn('載入 JSON 文件失敗，使用備用數據:', error);
                quotes = fallbackQuotes;
            }
            
            // 載入完成後顯示第一句金句
            getNewQuote();
        }

        // 顯示新的金句
        function getNewQuote() {
            const quoteElement = document.getElementById('quoteText');
            
            // 淡出效果
            quoteElement.classList.remove('show');
            
            setTimeout(() => {
                // 隨機選擇一句金句（避免重複顯示同一句）
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * quotes.length);
                } while (newIndex === currentQuoteIndex && quotes.length > 1);
                
                currentQuoteIndex = newIndex;
                quoteElement.textContent = quotes[currentQuoteIndex];
                
                // 淡入效果
                quoteElement.classList.add('show');
            }, 250);
        }

        // 頁面載入時執行
        window.addEventListener('load', loadQuotes);

        // 防止按鈕重複點擊
        let isChanging = false;
        const originalGetNewQuote = getNewQuote;
        
        getNewQuote = function() {
            if (isChanging) return;
            isChanging = true;
            
            originalGetNewQuote();
            
            setTimeout(() => {
                isChanging = false;
            }, 500);
        };
    </script>
</body>
</html>
