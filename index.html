<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>越看越瘦！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', '華康標楷體', 'KaiTi', serif;
            background: linear-gradient(135deg, #b8c5a8 0%, #a5b593 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4a5a4a;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quote-container {
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .quote {
            font-size: 18px;
            line-height: 1.8;
            color: #4a5d4a;
            font-style: normal;
            font-weight: bold;
            font-family: '宋體', 'SimSun', serif;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            padding: 0 10px;
        }

        .quote.show {
            opacity: 1;
            transform: translateY(0);
        }

        .source {
            font-size: 14px;
            color: #6a7a6a;
            font-style: normal;
            font-weight: normal;
            font-family: '微軟正黑體', 'Microsoft JhengHei', sans-serif;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.5s ease 0.2s;
            margin-top: 5px;
        }

        .source.show {
            opacity: 1;
            transform: translateY(0);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #7a8a7a, #6b7b6b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(122, 138, 122, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(122, 138, 122, 0.4);
            background: linear-gradient(45deg, #6b7b6b, #5c6c5c);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            color: #7a8a7a;
            font-style: italic;
        }

        .error {
            color: #8a9a6a;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .quote {
                font-size: 16px;
                line-height: 1.7;
            }
            
            .source {
                font-size: 12px;
            }
            
            .refresh-btn {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <div class="quote" id="quoteText">載入中...</div>
            <div class="source" id="sourceText"></div>
        </div>
        <button class="refresh-btn" id="refreshBtn" onclick="getNewQuote()">換一句</button>
    </div>

    <script>

        
        // 備用金句數據
        const fallbackQuotes = [
            {
                "text": "JSON出問題，請除錯",
                "source": "系統錯誤"
            }
        ];
        
        let quotes = [];
        let currentQuoteIndex = -1;

        // 產生出處文字的函數 - 移除智能生成邏輯
        function getQuoteSource(quoteData) {
            return `— ${quoteData.source}`;
        }

        // 載入金句資料
        async function loadQuotes() {
            try {
                console.log('嘗試載入 quotes.json...');
                const response = await fetch('./quotes.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                quotes = data.quotes;
                
                if (!quotes || quotes.length === 0) {
                    throw new Error('金句資料為空');
                }
                
                console.log('成功載入 JSON 文件，共', quotes.length, '條金句');
                
            } catch (error) {
                console.warn('載入 JSON 文件失敗，使用備用數據:', error);
                quotes = fallbackQuotes;
            }
            
            // 載入完成後顯示第一句金句
            getNewQuote();
        }

        // 顯示新的金句
        function getNewQuote() {
            const quoteElement = document.getElementById('quoteText');
            const sourceElement = document.getElementById('sourceText');
            
            // 淡出效果
            quoteElement.classList.remove('show');
            sourceElement.classList.remove('show');
            
            setTimeout(() => {
                // 隨機選擇一句金句（避免重複顯示同一句）
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * quotes.length);
                } while (newIndex === currentQuoteIndex && quotes.length > 1);
                
                currentQuoteIndex = newIndex;
                const currentQuote = quotes[currentQuoteIndex];
                quoteElement.textContent = currentQuote.text;
                sourceElement.textContent = getQuoteSource(currentQuote);
                
                // 淡入效果
                setTimeout(() => {
                    quoteElement.classList.add('show');
                    sourceElement.classList.add('show');
                }, 50);
            }, 250);
        }

        // 頁面載入時執行
        window.addEventListener('load', loadQuotes);

        // 防止按鈕重複點擊
        let isChanging = false;
        const originalGetNewQuote = getNewQuote;
        
        getNewQuote = function() {
            if (isChanging) return;
            isChanging = true;
            
            originalGetNewQuote();
            
            setTimeout(() => {
                isChanging = false;
            }, 500);
        };
    </script>
</body>
</html>
